<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="assets/style.css" /> <!--style.css file is linked-->
  </head>
  <body>
    <div class="wrapper"> <!--All content includes in this div-->
      <header>
        <h1>Password Generator</h1> <!--main header-->
      </header>
      <div class="card">
        <div class="card-header"> <!--the card div's header div-->
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body"> <!--text area where the random generated password is printed-->
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer"> <!--when button is clicked if prompts the user to enter criteria for the password-->
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="assets/script.js"></script> <!--script.js file is linked-->
  </body>
</html>
